<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    input {
      padding: 0.5rem;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      font-size: 1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
    }
    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Weather App</h1>
    <input type="text" id="locationInput" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>
    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
  </div>

  <script>
    async function getWeather() {
      const location = document.getElementById("locationInput").value.trim();
      const resultDiv = document.getElementById("result");
      const errorDiv = document.getElementById("error");
      resultDiv.innerHTML = "";
      errorDiv.innerHTML = "";

      if (!location) {
        errorDiv.textContent = "Please enter a location.";
        return;
      }

      try {
        const response = await fetch(`http://api.weatherapi.com/v1/current.json?key=658288614a1b484fa5f113842251105&q=${location}&aqi=yes`);
        if (!response.ok) throw new Error("Location not found.");
        const data = await response.json();

        const tempC = data.current.temp_c;
        const city = data.location.name;
        const country = data.location.country;
        resultDiv.innerHTML = `Current temperature in <strong>${city}, ${country}</strong>: <strong>${tempC}Â°C</strong>`;
      } catch (error) {
        errorDiv.textContent = error.message;
      }
    }
  </script>

</body>
</html>
